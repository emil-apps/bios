<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
</head>
<body>
    <div class="titlebar">PhoenixBIOS Setup Utility</div>

    <div class="tabs">
        <span class="active" id="t-main">Main</span>
        <span id="t-advanced">Advanced</span>
        <span id="t-security">Security</span>
        <span id="t-boot">Boot</span>
        <span id="t-exit">Exit</span>
    </div>

    <div style="padding-top: 12px;padding-left: 12px;">Coming soon</div>

    <table class="instructions">
        <tr>
            <th class="key">F1</th>
            <th>Help</th>

            <th class="key">&#x21D5;</th>
            <th>Select Item</th>

            <th class="key">-/+</th>
            <th>Change Values</th>

            <th class="key">F9</th>
            <th>Setup Defaults</th>
        </tr>
        <tr>
            <th class="key">Esc</th>
            <th>Exit</th>

            <th class="key">&harr;</th>
            <th>Select Menu</th>

            <th class="key">Enter</th>
            <th>Select Sub-Menu</th>

            <th class="key">F10</th>
            <th>Save and Exit</th>
        </tr>
    </table>
</body>
</html>
